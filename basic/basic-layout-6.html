<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout 6</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Doe hier jouw ding! */
    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 100%;
      gap: .5rem;
    }

    header {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row: 1;
    }

    nav {
      grid-row: 2;
      grid-column: 1;
    }

    main {
      grid-row: 2;
      grid-column: 2;

    }

    footer {
      grid-column-start: 3;
      grid-row-start: 1;
      grid-row-end: -1;
    }
  </style>
</head>

<body id="basic-layout-6">
  <header>
    <h1>Basic Layout 6</h1>
  </header>
  <nav><a href="../index.html">Terug naar het overzicht</a></nav>
  <main></main>
  <footer></footer>
</body>

</html>
