<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout 4</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Doe hier jouw ding! */
    body {
      display: grid;
      grid-template-columns: 1fr min-content;
      grid-template-rows: 1fr 1fr;
    }

    header {
           grid-row: 1;
      grid-column-start: 2;
    }

    nav {
               grid-row: 2;
      grid-column-start: 2;
    }

    main {
      grid-row: 1;
      grid-column-start: 1;
    
    }

    footer {
            grid-row: 2;
      grid-column-start: 1;
    }
  </style>
</head>

<body id="basic-layout-4">
  <header>
    <h1>Basic Layout 4</h1>
  </header>
  <nav><a href="../index.html">Terug naar het overzicht</a></nav>
  <main></main>
  <footer></footer>
</body>

</html>
